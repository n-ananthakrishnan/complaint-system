services:
  - type: web
    name: complaint-backend
    runtime: node
    buildCommand: "cd backend && npm install && npm run build"
    startCommand: "node backend/dist/index.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
